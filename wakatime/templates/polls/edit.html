{% extends "common/base.html" %}
{% block subtitle %}GitHub Polls{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 col-md-offset-1">

        <div class="row m-top-xs-20 m-bottom-xs-20">
          <div class="col-xs-12">
            <a href="/polls"><i class="fa fa-level-down fa-rotate-90 m-right-xs-5"></i>Go back</a>
          </div>
        </div>

        <div class="page-title row m-top-xs-20 m-bottom-xs-40">
          <div class="col-xs-12 center-xs">
            <h1 class="m-top-xs-0">New GitHub Poll</h1>
            <h2 class="m-top-xs-0">Enter each choice on a new line.</h2>
          </div>
        </div>

        <div class="row m-bottom-xs-60">
          <div class="col-xs-12">
            <form method="POST">
              <input type="hidden" name="csrftoken" value="{{ csrf_token() }}" />
              <textarea class="form-control" name="choices" rows="14" placeholder="Red pill
Blue pill">{{ form.data.choices or '' }}</textarea>
              {% if form.errors.choices %}
                <p class="text-danger">{{form.errors.choices[0]}}</p>
              {% endif %}
              <button class="btn btn-default m-top-xs-10" type="submit">Save</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

{% endblock %}
